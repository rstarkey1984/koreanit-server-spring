<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Detail</title>
</head>
<body>
  <a href="/posts">목록</a>

  <h1 th:text="${post.title}"></h1>

  <div>
    id=<span th:text="${post.id}"></span>
    userId=<span th:text="${post.userId}"></span>
    views=<span th:text="${post.viewCount}"></span>
    comments=<span th:text="${post.commentsCnt}"></span>
  </div>

  <pre th:text="${post.content}"></pre>
</body>
</html>
